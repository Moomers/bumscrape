$def with (listings)

<html>
    <head>
        <title>Scalper listing</title>
    </head>
    <body>
        <h3>Scalper listings</h3>

        <table>
            <tr>
                <th>Spider</th> <th>First Seen</th> <th>Last Seen</th> <th>Title</th> <th>Price</th> <th>Tickets</th>
            </tr>
            $for listing in listings:
            <tr>
                <td>$listing.spider</td>
                <td>$listing.first_seen</td>
                <td>$listing.last_seen</td>
                <td>$listing.title</td>
                <td>$listing.price</td>
                <td>$listing.num_tickets</td>
            </tr>
        <table>
    </body>
</html>
